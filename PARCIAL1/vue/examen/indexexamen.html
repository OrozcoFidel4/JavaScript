<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Examen</title>
</head>

<body>

    <div class="container mt-3" id="app">


        <h1>Lista De Cursos</h1>
        <form @submit.prevent="agregar()">
            <!-- Submit.prevent es para evitar el refresco de las paginas y despues poner el metodo para evitar bugs -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre Del Curso</label>
                <input v-model="nombre" required type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Descripcion Del Curso</label>
                <input v-model="descripcion" required type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Creador Del Curso</label>
                <input v-model="creador"  type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Imagen Del Curso</label>
                <input v-model="imagen" required type="url" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Precio Del Curso</label>
                <input v-model="precio" required type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Cantidad De Cursos</label>
                <input v-model="cantidad" required type="number" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Agregar A Mis Cursos</button>
        </form>
        

        

        <div v-for="curso in curso" class="container mt-3"><div class="card" style="width: 18rem;">
            <img :src="curso.imagen" class="card-img-top" alt="..."> 
            <div class="card-body">
                <h3 class="card-title">{{curso.nombre}}</h3>
                <h5 class="card-title">Cantidad: {{curso.cantidad}}.</h5>
                <h5 class="card-title">Precio: {{curso.precio}}.</h5>
                <p class="card-text">{{curso.descripcion}}.</p>
                
                
            </div>
        </div>
        </div>


        




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>
    <script>
        app.mount('#app') /* NombreVar.mount('#NombreVar') */
    </script>
</body>

</html>
