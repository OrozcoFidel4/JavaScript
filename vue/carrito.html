<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Carrito</title>
</head>

<body>

<div class="container mt-3" id="app">

        <h1>Lista Del Carrito</h1>
        <input v-model="producto" type="text" placeholder="Nombre Producto">
        <button class= "button" @click="agregarProducto()">Agregar</button>
        <button class= "button" @click="carrito = []">Limpiar Carrito</button>

        <ul>
            <li v-for="producto in carrito">
                <!-- Vfor es como el for each // producto es la variable en la que se almacena-->
                {{producto}}
            </li>
        </ul>   
</div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="carrito.js"></script>

</body>

</html>
