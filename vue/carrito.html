<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>

<body>

    <div id="app">
        <h1>Lista Del Carrito</h1>
        <input v-model="producto" type="text" placeholder="Nombre Producto">
        <button @click="agregarProducto()">Agregar</button>
        <button @click="carrito = []">Limpiar Carrito</button>

        <ul>
            <li v-for="producto in carrito">
                <!-- Vfor es como el for each // producto es la variable en la que se almacena-->
                {{producto}}
            </li>
        </ul>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="carrito.js"></script>

</body>

</html>
