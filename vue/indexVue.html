<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexVue</title>
    <style>
        h1 {
            font-family: 'Arial Narrow Bold';
            color: blueviolet;
        }

        button {
            background-color: rgb(235, 165, 235);
            color:whitesmoke;
            width: 150px;
            height: 50px;
            margin-right: 10px; 
            

        }
    </style>

</head>

<body>

    <div id="app">
    <h1 v-if="becado==true">AHORA ERES BECADO</h1> <!-- V-if para hacer condicionales con cualquier elemento -->
    <h1 v-else=>YA NO TENGO BECA</h1> <!-- V-if para hacer condicionales con cualquier elemento -->
    <button @click="conBeca()">ESTAS BECADO</button>
    <button @click="sinBeca()">NO ESTAS BECADO</button>
    </div>


    <div id="cont"> <!-- Se le agrega id para hacer match con vue -->
        <h1>Contador: {{contador}}
            <br>
            <br>
            <button v-on:click="decrementar()" >Decrementar</button>
            <br>
            <br>
            <button v-on:click="incrementar()" >Incrementar</button>
            <br>
            <br>
            <button v-on:click="reset()" >Reset</button>


        </h1>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="condicionales.js"></script>
   <script src="contador.js"></script>

</body>

</html>
