<!DOCTYPE html>
<html lang="en">

<head>
    <title>GoogleMaps 1</title>
</head>

<body>
    <h1>My First GoogleMaps</h1>
    <div id="googleMap" style="width: 100%; height: 870px;"></div>

    <script>

        function myMap() {

            var myCenter = new google.maps.LatLng(48.841427, 2.253054);

            var mapProp = {
                center: myCenter,
                zoom: 5,
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var marker = new google.maps.Marker({ position: myCenter });
            marker.setMap(map);
        }

    </script>

    <script assync
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4iJjVReBsmNjwTQKpqtYWoNRL3CTDJSA&callback=myMap"></script>

</body>

</html>
