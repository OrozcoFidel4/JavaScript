<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="images/black-apple-icon.png" type="image/png" /> <!-- Para poner el icono de la imagen en la pestana -->
    <title>Login</title>
    <style>
        .col-sm-8 {
            background-image: url("images/facebook-login.jpeg");
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            height: 969px;
        }

        .primary {
            color: rgb(24, 119, 242);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <p style="padding-top:  500px;"></p>
                <h1 class="text-dark" style="background-color: rgb(255, 255, 255); text-align: center;">Imagen
                    Relacionada A La Aplicacion</h1>

            </div>
            <div class="col-sm-4" style="text-align: center;">


                <p style="padding-top: 250px; padding-bottom: 5px;">Login with:</p>
                <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-2-2.png" alt=""
                    style="width: 45%; padding-bottom: 25px;">

                <input type="email" class="form-control" placeholder="E-mail" required>
                <br>
                <input type="password" class="form-control" placeholder="Password" required>
                <br>
                <button type="submit" class="btn btn-primary">Login</button>



            </div>

        </div>
    </div>

</body>

</html>
